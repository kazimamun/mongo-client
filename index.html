<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <h1>My Node and Mongo DB site</h1>
    <!-- <p id='userName'></p> -->
    <div class="container">
        <div class="row">
            <input type="text" class="form-control" id="name" placeholder="product name">
            <input type="text" class="form-control" id="price" placeholder="price">
            <input type="text" class="form-control" id="stock" placeholder="stock">
            <button class="btn btn-primary" id="addProduct">Add Product</button>
        </div>
    </div>

    <script>
        // fetch('http://localhost:3000/users/2')
        // .then(res => res.json())
        // .then(data=>{
        //     document.getElementById('userName').innerText = data.name;
        // });
        //post data to the server
        const addProductBtn = document.getElementById('addProduct');
        addProductBtn.addEventListener('click', ()=>{
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const stock = document.getElementById('stock').value;
            const product = {name, price, stock};
            //post
            fetch('http://localhost:3000/addProduct',{
                method : 'POST',
                body : JSON.stringify(product),
                headers:{
                            "Content-type": "application/json; charset=UTF-8"
                        }
            })
            .then(res => res.json())
            .then(data => updateProduct(data))
        })

        function updateProduct(user){
            document.getElementById('userName').innerText = user.name;
        }
    </script>
</body>
</html>
